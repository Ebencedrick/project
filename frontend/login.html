<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <div class="logo">RealEstate</div>
      <ul class="nav-links">
        <li><a href="index.html" class="nav-link"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="property_list.html" class="nav-link"><i class="fas fa-building"></i> Properties</a></li>
        <li><a href="#contact" class="nav-link"><i class="fas fa-envelope"></i> Contact</a></li>
        <li><a href="login.html" class="nav-link"><i class="fas fa-user"></i> Login/Register</a></li>
      </ul>
      <div class="menu-toggle"><i class="fas fa-bars"></i></div>
    </div>
  </nav>
  <div class="container">
    <form class="auth-form" action="../backend/auth/login.php" method="POST">
      <h2>Login</h2>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button class="btn" type="submit">Login</button>
      <button class="btn btn-cancel" type="button" onclick="window.location.href='index.html'">Cancel</button>
      <p>Don't have an account? <a href="register.html">Register</a></p>
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const navLinks = document.querySelectorAll('.nav-link');
      const current = window.location.pathname.split('/').pop();
      navLinks.forEach(link => {
        const href = link.getAttribute('href');
        if ((href === current) || (href === '#' && window.location.hash)) {
          link.classList.add('active');
        } else if (href !== '#' && current === '' && href === 'index.html') {
          link.classList.add('active');
        }
      });
    });
  </script>
</body>
</html>
