<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Properties</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Manage Properties</h2>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Price</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Modern Apartment</td>
          <td>$250,000</td>
          <td>Pending</td>
          <td>
            <button class="btn" style="background:#28a745;">Approve</button>
            <button class="btn" style="background:#dc3545;">Reject</button>
          </td>
        </tr>
        <tr>
          <td>Cozy House</td>
          <td>$320,000</td>
          <td>Approved</td>
          <td>
            <button class="btn" style="background:#dc3545;">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
