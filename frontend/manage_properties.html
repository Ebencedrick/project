<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Properties</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <div class="logo">RealEstate</div>
      <ul class="nav-links">
        <li><a href="index.html" class="nav-link"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="property_list.html" class="nav-link"><i class="fas fa-building"></i> Properties</a></li>
        <li><a href="#contact" class="nav-link"><i class="fas fa-envelope"></i> Contact</a></li>
        <li><a href="login.html" class="nav-link"><i class="fas fa-user"></i> Login/Register</a></li>
      </ul>
      <div class="menu-toggle"><i class="fas fa-bars"></i></div>
    </div>
  </nav>
  <div class="container">
    <h2>Manage Properties</h2>
    <form class="filter-box" style="background:rgba(255,255,255,0.95);box-shadow:0 2px 8px rgba(30,144,255,0.06);border-radius:12px;padding:0.2em 1em;display:flex;flex-wrap:wrap;gap:0.4em;align-items:flex-end;justify-content:center;margin-bottom:1.2em;max-width:700px;min-height:unset;">
      <div style="display:flex;flex-direction:column;align-items:flex-start;gap:0;min-width:110px;">
        <label for="type" style="font-weight:600;color:#1E90FF;font-size:0.8em;line-height:1.1;">Type</label>
        <select id="type" name="type" style="padding:0.2em 0.5em;border-radius:6px;border:1px solid #cce0fa;font-size:0.95em;min-width:100px;height:2em;">
          <option value="">All Types</option>
          <option value="apartment">Apartment</option>
          <option value="house">House</option>
        </select>
      </div>
      <div style="display:flex;flex-direction:column;align-items:flex-start;gap:0;min-width:110px;">
        <label for="status" style="font-weight:600;color:#1E90FF;font-size:0.8em;line-height:1.1;">Status</label>
        <select id="status" name="status" style="padding:0.2em 0.5em;border-radius:6px;border:1px solid #cce0fa;font-size:0.95em;min-width:100px;height:2em;">
          <option value="">All Statuses</option>
          <option value="pending">Pending</option>
          <option value="approved">Approved</option>
          <option value="rejected">Rejected</option>
        </select>
      </div>
      <div style="display:flex;flex-direction:column;align-items:flex-start;gap:0;min-width:110px;">
        <label for="min_price" style="font-weight:600;color:#1E90FF;font-size:0.8em;line-height:1.1;">Min Price</label>
        <input type="number" id="min_price" name="min_price" placeholder="Min" style="padding:0.2em 0.5em;border-radius:6px;border:1px solid #cce0fa;font-size:0.95em;min-width:80px;height:2em;">
      </div>
      <div style="display:flex;flex-direction:column;align-items:flex-start;gap:0;min-width:110px;">
        <label for="max_price" style="font-weight:600;color:#1E90FF;font-size:0.8em;line-height:1.1;">Max Price</label>
        <input type="number" id="max_price" name="max_price" placeholder="Max" style="padding:0.2em 0.5em;border-radius:6px;border:1px solid #cce0fa;font-size:0.95em;min-width:80px;height:2em;">
      </div>
      <button class="btn" type="submit" style="margin-top:0.5em;min-width:80px;font-size:0.97em;padding:0.3em 1em;height:2.2em;">Filter</button>
    </form>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Price</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Modern Apartment</td>
          <td>$250,000</td>
          <td>Pending</td>
          <td>
            <button class="btn" style="background:#28a745;">Approve</button>
            <button class="btn" style="background:#dc3545;">Reject</button>
          </td>
        </tr>
        <tr>
          <td>Cozy House</td>
          <td>$320,000</td>
          <td>Approved</td>
          <td>
            <button class="btn" style="background:#dc3545;">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const navLinks = document.querySelectorAll('.nav-link');
      const current = window.location.pathname.split('/').pop();
      navLinks.forEach(link => {
        const href = link.getAttribute('href');
        if ((href === current) || (href === '#' && window.location.hash)) {
          link.classList.add('active');
        } else if (href !== '#' && current === '' && href === 'index.html') {
          link.classList.add('active');
        }
      });
    });
  </script>
</body>
</html>
